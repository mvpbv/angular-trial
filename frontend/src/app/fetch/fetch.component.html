<button (click)="toggleChallengeFilter()">
  {{showChallenges ? 'Hide' : 'Show'}} Challenge
</button>


<button (click)="toggleDetails()">
  {{showDetails ? 'Hide' : 'Show'}} Details
</button>
<div class="difficulty-count-container">
</div>

<div class="data-grid">
  <div *ngIf="courseData$ | async as courseData" class="data-container">
    <div *ngFor="let item of courseData" [ngClass]="getDifficultyClass(item.difficulty)" class="data-point">
      <div class="card-header">
        <h3>{{item.title}}</h3>
        <h4>{{item.courseName}}</h4>
      </div>
      <div *ngIf="showDetails" class="details">
        <p>Ch {{item.chapterIndex}}: {{item.chapterName}}</p>
        <p>L: {{item.isChallenge ? 'C' : ''}}{{item.lessonIndex}}</p>
        <p>Diff: {{item.difficulty}} Readme: {{item.readmeLen}}</p>
        <p>Track: {{item.trackIndex}}</p>
      </div>
    </div>
  </div>
</div>
