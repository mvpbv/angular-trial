<div class="stats-container">
    <div class="average-container">
        <h2 class="average-label">Average Difficulty</h2>
        <h2 class="average-value">{{stats.average.toFixed(2)}}</h2>
    </div>
    <div class="stdev-container">
      <h2 class="stdev-label">Standard Deviation</h2>
      <h2 class="average-value">{{stats.standardDeviation.toFixed(2)}}</h2>
    </div>
</div>
